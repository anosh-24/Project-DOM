<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars - Car Rental Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="#home">
      <img src="images/logo.jpg" alt="Car Rental Service Logo" class="logo">
    </a>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <nav class="nav" id="nav">
      <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="cars.html" target="_blank">Cars</a></li>
          <li><a href="book.html" target="_blank">Book</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Available Cars</h2>
      <div class="car-list">
        <div class="car-card">
          <img src="images/sedan.jpg" alt="Sedan">
          <h3>Sedan</h3>
          <p>Price: $50/day</p>
        </div>
        <div class="car-card">
          <img src="images/suv.jpg" alt="SUV">
          <h3>SUV</h3>
          <p>Price: $80/day</p>
        </div>
        <div class="car-card">
          <img src="images/sports_car.jpg" alt="Sports Car">
          <h3>Sports Car</h3>
          <p>Price: $120/day</p>
        </div>
        <div class="car-card">
          <img src="images/coupe.jpg" alt="Coupe">
          <h3>Coupe</h3>
          <p>Price: $90/day</p>
        </div>
        <div class="car-card">
          <img src="images/minivan.jpg" alt="Minivan">
          <h3>Minivan</h3>
          <p>Price: $60/day</p>
        </div>
        <div class="car-card">
          <img src="images/truck.jpg" alt="Truck">
          <h3>Truck</h3>
          <p>Price: $100/day</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
