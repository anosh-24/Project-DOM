<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Car - Car Rental Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="#home">
      <img src="images/logo.jpg" alt="Car Rental Service Logo" class="logo">
    </a>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <nav class="nav" id="nav">
      <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="cars.html" target="_blank">Cars</a></li>
          <li><a href="book.html" target="_blank">Book</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Book a Car</h2>
      <form id="booking-form">
        <label for="car">Select Car:</label>
        <select id="car" name="car" required>
          <option value="Sedan">Sedan - $50/day</option>
          <option value="SUV">SUV - $80/day</option>
          <option value="Sports Car">Sports Car - $120/day</option>
          <option value="Coupe">Coupe - $90/day</option>
          <option value="Minivan">Minivan - $60/day</option>
          <option value="Truck">Truck - $100/day</option>
        </select>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" min="1" required>

        <button type="submit">Book Now</button>
      </form>
      <p id="booking-result"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
